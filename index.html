<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
        }

        main {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #e74c3c;
        }

        .button {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin: 10px 0;
            display: block;
            text-decoration: none;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: #c0392b;
        }

        /* Form Styling */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label, form input, form select {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        form input, form select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        form button:hover {
            background-color: #c0392b;
        }

        /* Bottom Navigation Bar */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #e74c3c;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            text-align: center;
            flex: 1;
        }

        nav a:hover {
            background-color: #c0392b;
            border-radius: 5px;
            padding: 5px;
        }

        @media(min-width: 768px) {
            nav a {
                font-size: 1.2em;
            }

            form {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<header>
    Blood Donation App
</header>

<main id="content">
    <!-- Dynamic content will go here -->
    <h1>Welcome to Blood Donation</h1>
    <p>Find blood donors or register to become a donor and help save lives.</p>
    <a href="#" class="button" onclick="navigateTo('register')">Register as a Donor</a>
    <a href="#" class="button" onclick="navigateTo('request')">Request Blood</a>
</main>

<!-- Bottom Navigation Bar -->
<nav>
    <a href="#" onclick="navigateTo('home')">Home</a>
    <a href="#" onclick="navigateTo('register')">Register</a>
    <a href="#" onclick="navigateTo('request')">Request</a>
    <a href="#" onclick="navigateTo('profile')">Profile</a>
</nav>

<script>
    // Simple navigation script for a single-page app-like experience
    function navigateTo(page) {
        const content = document.getElementById('content');
        
        if (page === 'home') {
            content.innerHTML = `
                <h1>Welcome to Blood Donation</h1>
                <p>Find blood donors or register to become a donor and help save lives.</p>
                <a href="#" class="button" onclick="navigateTo('register')">Register as a Donor</a>
                <a href="#" class="button" onclick="navigateTo('request')">Request Blood</a>
            `;
        } else if (page === 'register') {
            content.innerHTML = `
                <h1>Register as a Donor</h1>
                <form>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="blood-type">Blood Type:</label>
                    <select id="blood-type" name="blood-type" required>
                        <option value="">--Select--</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <button type="submit">Register</button>
                </form>
            `;
        } else if (page === 'request') {
            content.innerHTML = `
                <h1>Request Blood</h1>
                <form>
                    <label for="blood-needed">Blood Type Needed:</label>
                    <select id="blood-needed" name="blood-needed" required>
                        <option value="">--Select--</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>

                    <label for="contact">Contact Info:</label>
                    <input type="text" id="contact" name="contact" required>

                    <button type="submit">Submit Request</button>
                </form>
            `;
        } else if (page === 'profile') {
            content.innerHTML = `
                <h1>My Profile</h1>
                <p>Manage your donation history and details here.</p>
            `;
        }
    }
</script>

</body>
</html>
